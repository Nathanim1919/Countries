<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="bundle.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="headerText">Where in the world?</h1>
        <button class="mode"><i class="fas fa-moon"></i>Dark Mode</button>
    </header>

    <div class="filter-section">
        <div class="search">
            <i class="fas fa-search"></i>
            <input type="text" class="searchBox" placeholder="Search for a country...">
        </div>

        <div class="filter">
            <button class="filter-btn"><span>Filter by Region</span><i class="fa-solid fa-angle-up"></i></button>

            <div class="options">
                <li>Africa</li>
                <li>Americas</li>
                <li>Asia</li>
                <li>Europe</li>
                <li>Oceania</li>
            </div>
        </div>
    </div>


    <div class="country-card">
    </div>
</body>
</html>
